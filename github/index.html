<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>newsite</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовк -->

				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<p>Получите видео-инструкцию</p>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
				</div>

			<!-- Второй row под видео и форму -->
		
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="306" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<div class="input-group input-group-lg">
							<input type="text" class="form-control" placeholder="Ваше имя">
						</div>
							<div class="input-group input-group-lg">
							<input type="text" class="form-control" placeholder="Ваш  email">
							</div>
							<div class="d-grid gap-2">
							<button class="btn btn-primary btn-lg btn-block form-btn" type="button">Получить инструкцию</button>
							</div>
						</form>
					</div>
				</div>
		

		</div>
	</div>

	<div class="section">
<div class="container">
			<!-- row под загловок секции -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
			</div>
		</div>
	</div>

<!-- блок с преимуществами -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" alt="1-преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" alt="2-преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" alt="3-преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" alt="4-преимущество">
					<p>Четвёртое преимущество</p>
				</div>
			</div>
		</div>
		<!-- кнопка получить инструкцию -->
		<div class="d-grid gap-2">
							<button class="btn btn-primary btn-lg btn-block form-btn" >Получить инструкцию</button>
							</div>
</div>
	</div>

</body>
</html>
